name: Build & Push to ECR

on:
  push:
    branches: ["main"]
    paths:
      - "app/reactflow-app/**"
      - "app/reactflow-app/Dockerfile"
      - ".github/workflows/docker-build-push.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: reactflow

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::154744860201:role/reactflow-gha-ecr-push
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories \
            --repository-names "${{ env.ECR_REPOSITORY }}" \
            --region "${{ env.AWS_REGION }}" >/dev/null 2>&1 \
          || aws ecr create-repository \
               --repository-name "${{ env.ECR_REPOSITORY }}" \
               --region "${{ env.AWS_REGION }}"

      - name: Build image from app/reactflow-app/
        run: |
          IMAGE_TAG="${{ github.sha }}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> "$GITHUB_ENV"
          docker build \
            -f ./app/reactflow-app/Dockerfile \
            -t ${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
            ./app/reactflow-app

      - name: Tag & push (SHA + latest)
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REG="${{ env.AWS_REGION }}"
          REPO="${{ env.ECR_REPOSITORY }}"
          IMAGE_TAG="$IMAGE_TAG"   # from $GITHUB_ENV

          REPO_URL="${ACCOUNT_ID}.dkr.ecr.${REG}.amazonaws.com/${REPO}"

          # Tag
          docker tag "${REPO}:${IMAGE_TAG}" "${REPO_URL}:${IMAGE_TAG}"
          docker tag "${REPO}:${IMAGE_TAG}" "${REPO_URL}:latest"

          # Push
          docker push "${REPO_URL}:${IMAGE_TAG}"
          docker push "${REPO_URL}:latest"

      - name: Output image URIs (for logs)
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "Pushed: ${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          echo "Pushed: ${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest"